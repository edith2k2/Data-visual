<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Level 1: Year/Month Heatmap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <style>
    .cell {
      stroke: #fff;
      stroke-width: 1px;
    }
    .tooltip {
      position: absolute;
      padding: 10px;
      background: white;
      color: black;
      border: 1px solid #ddd;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      font-family: sans-serif;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

    <button id="switchLevel1">Switch to Level 1</button>
    <button id="switchLevel2">Switch to Level 2</button>
    <button id="toggleTemp" style="display:none;">Switch to Min Temp</button>
  
    <div id="chart"></div>
    <div id="tooltip" class="tooltip" style="opacity:0;"></div>
    <script src="js/heatmap-level1.js"></script>
    <script src="js/heatmap-level2.js"></script>
    <script src="js/heatmap-toggle.js"></script>
</body>
</html>
